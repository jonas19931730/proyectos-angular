<div class="limiter">
    <div class="container-login100" style="background-image: url('../../../../assets/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form
                [formGroup]="formulario" 
                (ngSubmit)="registro()"
                class="login100-form" autocomplete="off">
                
                <span class="login100-form-title p-b-49">
                    Registro
                </span>
                
                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Nombre</span>
                    <input class="input100"
                           type="text" 
                           formControlName="nombre" 
                           placeholder="Ingrese su nombre">
                    <span 
                        *ngIf="validarCampo('nombre')"
                        >Nombre en formato incorrecto</span>
                </div>

                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Email</span>
                    <input class="input100"
                           type="email" 
                           formControlName="email" 
                           placeholder="Ingrese su email">
                    <span 
                        *ngIf="validarCampo('email')"
                        >Debe ingresar email</span>
                </div>

                <div class="wrap-input100">
                    <span class="label-input100">Password</span>
                    <input class="input100"
                           type="password"
                           formControlName="password"
                           placeholder="Ingrese su contraseña">
                    <span
                        *ngIf="validarCampo('password')" 
                        class="focus-input100">Password requerida</span>
                </div>
                
                <div class="text-right p-t-8 p-b-31"></div>
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button
                            [disabled]="formulario.invalid"
                            type="submit" 
                            class="login100-form-btn">
                            Crear Cuenta
                        </button>
                    </div>
                </div>

                <div class="flex-col-c p-t-60">
                    <span class="txt1 p-b-17">
                        ¿Ya tienes una cuenta?
                    </span>

                    <a routerLink="/auth/login" class="txt2">
                        Ir a Login
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
